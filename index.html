<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f9fa;
      color: #222;
    }
    h1 { color: #111; margin-bottom: 10px; }
    .url {
      color: #0070f3;
      word-break: break-all;
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Redirecting through linksâ€¦</h1>
  <p><strong>Progress:</strong> <span id="count">0 / 20</span></p>
  <p>Next URL:</p>
  <p class="url" id="current">Preparingâ€¦</p>
  <p>Redirecting in <span id="timer">5</span> secondsâ€¦</p>

  <script>
    // ðŸ”— Your URLs here:
    const urls = [
      "https://example1.com",
      "https://example2.com",
      "https://example3.com"
      // ...add up to 20 URLs
    ];

    const delay = 5000; // time between redirects (ms)
    let index = 0;

    function redirectNext() {
      if (index >= urls.length) {
        document.body.innerHTML = "<h1>âœ… All redirects completed!</h1>";
        return;
      }

      const target = urls[index];
      document.getElementById("current").textContent = target;
      document.getElementById("count").textContent = `${index + 1} / ${urls.length}`;

      let seconds = delay / 1000;
      const timerEl = document.getElementById("timer");
      timerEl.textContent = seconds;

      const countdown = setInterval(() => {
        seconds--;
        if (seconds >= 0) timerEl.textContent = seconds;
      }, 1000);

      setTimeout(() => {
        clearInterval(countdown);
        window.location.assign(target);
      }, delay);
    }

    window.onload = redirectNext;
  </script>
</body>
</html>
